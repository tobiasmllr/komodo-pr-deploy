name: Build komodo-cli Image

on:
    push:
        branches: [main]
        paths:
            - 'docker/komodo-cli.Dockerfile'
            - 'deploy.mjs'
            - 'package.json'
    pull_request:
        branches: [main]
        paths:
            - 'docker/komodo-cli.Dockerfile'
            - 'deploy.mjs'
            - 'package.json'
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Log in to Container Registry
              uses: docker/login-action@v2
              with:
                  registry: ${{ secrets.DOCKER_REGISTRY }}
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and push komodo-cli image
              run: |
                  docker build \
                      -f docker/komodo-cli.Dockerfile \
                      -t ${{ secrets.DOCKER_REGISTRY }}/komodo-cli:latest \
                      .

                  # Only push on main branch, not on PRs
                  if [ "${{ github.event_name }}" != "pull_request" ]; then
                      docker push ${{ secrets.DOCKER_REGISTRY }}/komodo-cli:latest
                      echo "âœ… Pushed komodo-cli:latest"
                  else
                      echo "â„¹ï¸ PR build - skipping push"
                  fi

            - name: Build summary
              run: |
                  echo "## ðŸ³ komodo-cli Build" >> $GITHUB_STEP_SUMMARY
                  echo "- **Image**: ${{ secrets.DOCKER_REGISTRY }}/komodo-cli:latest" >> $GITHUB_STEP_SUMMARY
                  if [ "${{ github.event_name }}" != "pull_request" ]; then
                      echo "- **Status**: âœ… Built and pushed" >> $GITHUB_STEP_SUMMARY
                  else
                      echo "- **Status**: âœ… Built (PR - not pushed)" >> $GITHUB_STEP_SUMMARY
                  fi
